server {
  listen 80;
  server_name _;

  # якщо ти скопіював dist у стандартну папку:
  root /usr/share/nginx/html;
  # якщо зберігаєш десь окремо, заміни на /var/www/desklite/dist;
  # root /var/www/desklite/dist;

  # при заході на корінь одразу ведемо на логін
  index login.html index.html;
  location = / { return 302 /login.html; }

  # статичні збірки Vite (immutable кешування)
  location /assets/ {
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # бекенд API → FastAPI
  location /api/ {
    proxy_pass         http://desklite-backend:8000/api/;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
  }

  # доки опційно
  location /docs        { proxy_pass http://desklite-backend:8000/docs; }
  location /openapi.json{ proxy_pass http://desklite-backend:8000/openapi.json; }

  # MULTI-PAGE, не SPA: віддаємо лише існуючі файли (інакше 404)
  # це прибере "Welcome to nginx" і випадкові підміни
  location / {
    try_files $uri =404;
  }
}
